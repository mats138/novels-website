<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人小说作品展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 50px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #333;
        }
        .bookshelf {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .book {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .book:hover {
            transform: scale(1.05);
        }
        .book img {
            width: 100%;
            height: auto;
        }
        .book-info {
            padding: 15px;
            text-align: center;
        }
        .book-title {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }
        .book-description {
            font-size: 0.9em;
            color: #666;
        }
        .book-link {
            display: block;
            margin-top: 10px;
            color: #1e90ff;
            text-decoration: none;
        }
        .book-link:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>个人小说作品展示</h1>
    </div>
    <div class="bookshelf">
        <div class="book">
            <img src="https://via.placeholder.com/200x300" alt="小说封面">
            <div class="book-info">
                <div class="book-title">小说标题1</div>
                <div class="book-description">这是小说1的简介。</div>
                <a href="https://example.com/book1" class="book-link">阅读更多</a>
            </div>
        </div>
        <div class="book">
            <img src="https://via.placeholder.com/200x300" alt="小说封面">
            <div class="book-info">
                <div class="book-title">小说标题2</div>
                <div class="book-description">这是小说2的简介。</div>
                <a href="https://example.com/book2" class="book-link">阅读更多</a>
            </div>
        </div>
        <div class="book">
            <img src="https://via.placeholder.com/200x300" alt="小说封面">
            <div class="book-info">
                <div class="book-title">小说标题3</div>
                <div class="book-description">这是小说3的简介。</div>
                <a href="https://example.com/book3" class="book-link">阅读更多</a>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 个人小说作品展示
    </div>
</body>
</html>
